<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
                Chatter MX
            {% endblock title %}
        </title>
    </head>
    <body>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <input type="submit" value="Log out">
                        </form>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url "login" %}">Log in</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
        <main>
            {% block content %}
            {% endblock content %}
        </main>
    </body>
</html>
